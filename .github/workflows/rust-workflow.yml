name: Rust workflow

# Trigger the CI on any tags, pushes to any branch and PRs to any branch.
on:
  push:
    branches: [ "main" ]
    tags: [ "*" ]
  pull_request:
    branches: [ "*" ]

env:
  CARGO_TERM_COLOR: always

# Make sure there is no pipeline running uselessly.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Defined CI jobs.
jobs:
  rust-workflow:
    uses: famedly/backend-build-workflows/.github/workflows/rust-workflow.yml@tlater/coverage
    with:
      runs-on: ubuntu-latest

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout current repository
      uses: actions/checkout@v3
      with:
        path: head

    - uses: famedly/backend-build-workflows/.github/actions/rust-prepare@main
      with:
        gitlab_ssh: ${{ secrets.CI_SSH_PRIVATE_KEY}}
        gitlab_user: ${{ secrets.GITLAB_USER }}
        gitlab_pass: ${{ secrets.GITLAB_PASS }}

    - name: Add llvm-tools rust component
      run: rustup component add llvm-tools-preview --toolchain stable-x86_64-unknown-linux-gnu

    - name: Caching
      uses: Swatinem/rust-cache@b8a6852b4f997182bdea832df3f9e153038b5191
      with:
        cache-on-failure: true
        cache-all-crates: true

    - name: Install additional cargo tooling
      shell: bash
      run: cargo install cargo-nextest cargo-llvm-cov --locked

    - name: Test
      timeout-minutes: 20
      shell: bash
      working-directory: head
      run: |
        docker compose --project-directory ./tests/environment down -v
        cargo llvm-cov nextest --no-fail-fast --workspace --lcov --output-path lcov.info
        sed "s|$PWD/||g" -i lcov.info

    - name: Get docker logs on failure
      shell: bash
      if: failure()
      working-directory: head
      run: |
        docker compose --project-directory ./tests/environment logs

    - name: Upload lcov data
      uses: actions/upload-artifact@v4
      with:
        name: coverage-data
        path: head/lcov.info
