services:
  ldap:
    image: bitnami/openldap:latest
    ports:
      - 1389:1389
      - 1636:1636
    environment:
      - LDAP_ENABLE_TLS=yes
      - LDAP_TLS_CERT_FILE=/certs/server.crt
      - LDAP_TLS_KEY_FILE=/certs/server.key
      - LDAP_TLS_CA_FILE=/certs/ca.crt
      - LDAP_TLS_VERIFY_CLIENTS=try
    volumes:
      - type: bind
        source: ./certs
        target: /certs
        read_only: true

  test-setup:
    image: famedly/ldap-sync-testenv
    build:
      context: ./test-setup
    entrypoint: /environment/test-setup.sh
    volumes:
      - type: bind
        source: ./
        target: /environment
      - type: bind
        source: ../../config.sample.yaml
        target: /config.sample.yaml
        read_only: true
    healthcheck:
      test: ["CMD", "test", "-f", "/tmp/ready"]
      interval: '1s'
      timeout: '30s'
      retries: 30
      start_period: '5s'
    depends_on:
      ldap:
        condition: 'service_started'
      zitadel:
        condition: 'service_healthy'

  zitadel:
    image: ghcr.io/zitadel/zitadel:latest
    command: start-from-init --masterkey "MasterkeyNeedsToHave32Characters" --tlsMode disabled --config /zitadel-config/zitadel-config.yaml --steps /zitadel-config/zitadel-init.yaml
    ports:
      - 8080:8080
    volumes:
      - type: bind
        source: ./zitadel/
        target: /zitadel-config/
    depends_on:
      db:
        condition: 'service_healthy'
    healthcheck:
      test: ["CMD", "/app/zitadel", "ready", "--config", "/zitadel-config/zitadel-config.yaml"]

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=zitadel
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "zitadel", "-U", "postgres"]
      interval: '5s'
      timeout: '30s'
      retries: 5
      start_period: '20s'
